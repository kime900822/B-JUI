<div class="bjui-pageContent">
    <div class="bs-example" >
        <form action="http://b-jui.com/demo/save?callback=?" class="user-edit-form" data-toggle="validate" data-data-type="jsonp">
            <div class="bjui-row col-2">
                <label class="row-label">姓名</label>
                <div class="row-input required">
                    <input type="text" name="name" value="" data-rule="required">
                </div>
                <label class="row-label">性别</label>
                <div class="row-input required">
                    <input type="radio" name="sex" data-toggle="icheck" value="男" data-rule="checked" data-label="男&nbsp;&nbsp;" checked>
                    <input type="radio" name="sex" data-toggle="icheck" value="女" data-label="女">
                </div>
                <label class="row-label">年龄</label>
                <div class="row-input required">
                    <input type="text" name="age" value="" data-rule="required">
                </div>
                <label class="row-label">用户类别</label>
                <div class="row-input required">
                    <select name="type" data-toggle="selectpicker" data-rule="required" data-width="100%">
                        <option value=""></option>
                        <option value="普通用户" selected>普通用户</option>
                        <option value="管理">管理员</option>
                    </select>
                </div>
                <label class="row-label">密码</label>
                <div class="row-input required">
                    <input type="text" name="password" value="" id="j_user_edit_password" data-rule="密码:required;length(6~)">
                </div>
                <label class="row-label">确认密码</label>
                <div class="row-input required">
                    <input type="text" name="rpassword" value="" data-rule="required;match(#j_user_edit_password)">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
